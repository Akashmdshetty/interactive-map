<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Features</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Gradient Background with Name -->
    <div id="background-name">Akash MD</div>

    <!-- Search Bar -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for a location..." />
        <div id="suggestions-container"></div> <!-- Suggestions Container -->
        <button id="search-button">Search</button>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Draggable Icon -->
    <div id="icon-container" draggable="true">
        <div id="icon-logo">üìç</div>
        <div id="info-popup">
            <p id="popup-location-name"></p>
            <p id="popup-location-coordinates"></p>
            <p id="popup-detailed-coordinates"></p>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="slider">
        <button id="toggle-slider">‚ò∞</button>
        <div id="slider-content">
            <h2>Welcome</h2>
            <ul id="recent-places"></ul>

            
            <h2>Developer Info</h2>
            <div id="developer-info">
                <p>Created by Akash MD</p>
                <p>contact by <br>aakashshetty112233@gmail.com</p>
                <p>Passionate Developer ‚ú®</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
